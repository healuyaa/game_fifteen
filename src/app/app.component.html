<div style="display: flex; flex-flow: row;" [ngStyle]="{'background-image': 'url(./assets/background2.png)', 'background-size': 'cover', 'background-position': 'center', 'width': '100%', 'height': '100vh'}">
    <div style="width: 200px;">
        <div>
            <button mat-stroked-button style="margin-top: 20px; margin-left: 20px; background-color: whitesmoke; width: 50px; height: 60px;" (click)="logout()">
                <img style="width: 125%; height: 125%; margin-top: 4px;" src="./assets/1286853.png">
            </button>
        </div>
    </div>
    <div style="display: flex;flex-flow: column; flex: 1 1;">
        <div style="align-self: center; color: white">
            <div  style="display: flex; flex-flow: column; margin-bottom: 35px;">
                <span *ngIf="userlogin">Пользователь: {{ userlogin }}</span>
                <span *ngIf="userlogin && best_result < 50000">Лучший результат: {{ best_result }} c</span>
            </div>
        </div>
        <app-board (result)="best_result = $event"></app-board>
    </div>
    <div style="display: flex; justify-content: flex-end; width: 200px;">
        <div>
            <button mat-stroked-button (click)="getResults()" style="margin-right: 20px; background-color: whitesmoke; width: 50px; height: 60px; margin-top: 20px;">
                <img style="width: 140%; height: 140%; margin-left: -6px; margin-top: 4px;" src="./assets/cup.png">
            </button>
        </div>
    </div>
</div>
